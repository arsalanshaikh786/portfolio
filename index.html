<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBcXm5QQaYCCddVXNgGqTBAszdKEK-0PJQ",
  authDomain: "multi-service-app-77dd8.firebaseapp.com",
  projectId: "multi-service-app-77dd8",
  storageBucket: "multi-service-app-77dd8.appspot.com",
  messagingSenderId: "123732555482",
  appId: "1:123732555482:web:ea47c825e0dbb504f597e3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allData = [];
const container = document.getElementById("materialContainer");
const search = document.getElementById("search");
const filterClass = document.getElementById("filterClass");
const filterSubject = document.getElementById("filterSubject");

// âœ… Load All Data From Firestore
async function loadMaterial(){
    container.innerHTML = "<p>Loading...</p>";
    const snap = await getDocs(collection(db,"materials"));
    allData = [];
    snap.forEach(doc => allData.push(doc.data()));
    showData(allData);
}

// âœ… Show Cards
function showData(data){
    container.innerHTML = "";
    if(data.length === 0){
        container.innerHTML = "<p>No material found</p>";
        return;
    }
    data.forEach(d=>{
        container.innerHTML += `
            <div class="card">
                <img src="${d.image}">
                <h3>${d.title}</h3>
                <p>Class: ${d.class}</p>
                <p>${d.subject}</p>
                <button onclick="window.open('${d.pdfUrl}','_blank')">View PDF</button>
            </div>
        `;
    });
}

// âœ… Filters & Search
function applyFilter(){
    let text = search.value.toLowerCase();
    let cls = filterClass.value;
    let sub = filterSubject.value;

    let filtered = allData.filter(d =>
        (d.title.toLowerCase().includes(text)) &&
        (cls ? d.class === cls : true) &&
        (sub ? d.subject === sub : true)
    );

    showData(filtered);
}

search.oninput = applyFilter;
filterClass.onchange = applyFilter;
filterSubject.onchange = applyFilter;

loadMaterial();

</script>
