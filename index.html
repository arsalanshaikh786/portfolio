<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Firebase content will appear here -->
  <div id="content"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8Kc8p6mVrA0DMStHg0dfKrIEKR4-LWkM",
      authDomain: "resume-6cee2.firebaseapp.com",
      projectId: "resume-6cee2",
      storageBucket: "resume-6cee2.firebasestorage.app",
      messagingSenderId: "393178407538",
      appId: "1:393178407538:web:47bed8da58985f1ad418eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pageRef = doc(db, "pages", "home");

    onSnapshot(pageRef, (docSnap) => {
      if (docSnap.exists()) {
        document.getElementById("content").innerHTML = docSnap.data().content;
      }
    });
  </script>

</body>
</html>
